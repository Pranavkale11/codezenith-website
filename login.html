<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f2937; /* Dark background */
            color: #f8fafc; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background-color: #2d3748; /* Darker background for the form */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e2e8f0; /* Light gray text */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a5568; /* Border color */
            border-radius: 8px;
            background-color: #4a5568; /* Input background */
            color: #f8fafc; /* Input text color */
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6; /* Focus border color */
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6; /* Button color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #2563eb; /* Darker button color on hover */
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #e2e8f0; /* Light gray text */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="form-title">Log In</h1>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-button">Log In</button>
    </form>
    <p class="footer-text">Don't have an account? <a href="#" class="text-blue-400">Sign Up</a></p>
</div>

</body>
</html>
